<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP SERVER</title>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h1>Home Page</h1>
<br>


<h2>Post Request</h2>
<form method="post" action="list">
<div class="form-check">
  <input class="form-check-input" type="radio" name="ListFiles" id="list" value="list">
  <label class="form-check-label" for="list">
    List Files
  </label>
</div>
<br>
<button type="submit" class="btn btn-primary">Submit</button>

</form>

<br>


<h2>Put Request</h2>
<form method="post" action="/put">
  <div class="form-group">
    <label for="filename">File Name</label>
    <input type="text" class="form-control" id="filename" name='filename' placeholder="Filename">
  </div>
  <div class="form-group">
    <label for="textarea">Some Random Text</label>
    <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>

<h2>Delete Request</h2>
<form method="post" action="/delete">
  <div class="form-group">
    <label for="filename">File Name</label>
    <input type="text" class="form-control" id="filename_delete" name='filename_delete' placeholder="Filename">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
